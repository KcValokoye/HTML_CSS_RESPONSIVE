<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="Figma.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&family=Urbanist:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container"> 

        <div class="first-Box">
            <div class="header">
                <div>
                    <img src="./asset/Left-logo.png" alt="" class="logo">
                </div>
                <div class="ENF">
                        <img src="./asset/flag_Australia.png" alt="" class="flag">
                        <p style="font-family: 'Cabin';">EN</p>
                        <img src="./asset/arrow-down-sign-to-navigate 2.png" alt="" class="arrow-down">
                </div>
            </div>

           <div class="Form_class">
                <div class="welcome">
                    <h1 class="welcome-ruix">Welcome Ruix</h1>
                    <p class="welcome-dashboard">Welcome to Ruix. dashboard Community</p>
                </div>
              <div class="google_box">
                <img src="./asset/google 1.png" alt="" class="google-logo">
                <p class="googletext">Continue With Google</p>
              </div>
              <div class="seperator">
                <hr class="line">
                <p style="font-size: 10px;">Or</p>
                <hr class="line">
              </div>
              <div class="entry">
             <form action="#">
                <input type="text" name="name" id="name" placeholder="Name"><br>
                <input type="email" name="email" id="email" placeholder="Email"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
                <input type="checkbox" name="checkbox" id="checkbox"> <span style="font-family: 'cabin'; font-size: 12px;"> Remember Me </span><br>
                <input type="submit" id="register" name="register" value="Register"><br>
                <p class="already">Already have an account?  <span style="color: #FEC00F;">Log In</span></p> 
              </form>

             </div>

               
            <!-- <div>
                <button>Register</button>
             </div>

             <p>Already have an account? <a href="/" class="login">Log in</a></p> -->

            </div>
        </div> 
            
        
        <div class="second-Box"><img src="./asset/Image_firstbox.png" alt="speaker"> </div>

    </main>
</body>
</html>
